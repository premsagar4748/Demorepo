<div class="date-filter-card mt-2" *ngIf="Data != undefined && Data.length > 0">
    <button class="outline-button" (click)="SetDates(dates.code)" *ngFor="let dates of Data"
        [ngClass]="{'active':DateType == dates.code}">{{dates.name}}</button>
    <hr>
    <button class="outline-button custom-btn" (click)="SetDates('C','B')" >
        Custom
        <i class="fa-solid fa-calendar-days calendar-icon"></i>
    </button>
</div>
